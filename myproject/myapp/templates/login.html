        i.arrow-icon {
            border: solid #000;
            border-width: 0px 3px 3px 0px;
            box-sizing: border-box;
            display: block;
            position: relative;
            top: 0px;
            left: 0px;
            height: 20px;
            width: 20px;
        }

        .light-content i.arrow-icon,
        .dark-content .item i.arrow-icon {
            border: solid #fff;
            border-width: 0px 3px 3px 0px;
        }

        .light-content .change-header i.arrow-icon,
        .dark-content .change-header i.arrow-icon {
            border: solid #000;
            border-width: 0px 3px 3px 0px;
        }

        i.arrow-icon::after {
            content: "";
            position: absolute;
            width: 28px;
            height: 3px;
            top: 7px;
            left: -6px;
            background-color: #000;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }

        .light-content i.arrow-icon:after,
        .light-content .change-header i.arrow-icon::after,
        .dark-content .item i.arrow-icon::after {
            background-color: #fff;
        }

        .dark-content .change-header i.arrow-icon::after {
            background-color: #000;
        }

        i.arrow-icon-down {
            border: solid #222;
            border-width: 0px 2px 2px 0px;
            box-sizing: border-box;
            display: block;
            position: relative;
            top: 14px;
            left: 14px;
            height: 12px !important;
            width: 12px !important;
            line-height: 12px !important;
        }

        i.arrow-icon-down.left {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }

        i.arrow-icon-down::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 2px;
            top: 4px;
            left: -3px;
            background-color: #222;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);

        }

        .light-content i.arrow-icon-down {
            border: solid #fff;
            border-width: 0px 2px 2px 0px;
        }

        .light-content i.arrow-icon-down::after {
            background-color: #fff;
        }

            box-sizing: border-box;
            display: block;
            position: relative;

        }

        }

        i.arrow-icon-up::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 2px;
            top: 4px;
            left: -3px;
            background-color: #222;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }

        .light-content i.arrow-icon-up {
            border: solid #fff;
            border-width: 2px 2px 0px 0px;
        }

        .light-content i.arrow-icon-up::after {
            background-color: #fff;
        }

        /*--------------------------------------------------
	02. Magic Cursor
---------------------------------------------------*/


        #magic-cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 10000;
            -webkit-transition: opacity 0.2s ease-in-out 0.5s;
            transition: opacity 0.2s ease-in-out 0.5s;
        }

        .hidden-ball #magic-cursor {
            opacity: 0 !important;
            visibility: hidden;
        }

        #ball {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 2px solid #999999;
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            box-sizing: border-box;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
        }

        .light-content #ball,
        #ball.over-movie,
        .light-content #ball.with-icon {
            border: 2px solid #999999;
            border-color: #999999;
        }

        #ball.with-blur {
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        #ball:before {
            font: var(--fa-font-solid);
            content: "\f106";
            font-size: 14px;
            width: 8px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            position: absolute;
            left: 32px;
            top: -42px;
            color: #999;
            opacity: 0;
            transform: translateY(-20px);
            -webkit-transform: translateY(-20px);
            transition: all 0.15s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .light-content #ball:before {
            color: #999;
        }

        #ball::after {
            font: var(--fa-font-solid);
            content: "\f107";
            font-size: 14px;
            width: 8px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            position: absolute;
            left: 32px;
            top: 100px;
            color: #999;
            opacity: 0;
            transform: translateY(20px);
            -webkit-transform: translateY(20px);
            transition: all 0.15s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .light-content #ball:before,
        .light-content #ball:after {
            color: #999;
        }

        .scale-up #ball:before,
        .scale-drag-horizontal #ball:before {
            opacity: 1;
            transform: translateY(0px);
            -webkit-transform: translateY(0px);
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .scale-drag-horizontal #ball:before {
            color: #fff;
        }

        .scale-up #ball:after,
        .scale-drag-horizontal #ball:after {
            opacity: 1;
            transform: translateY(0px);
            -webkit-transform: translateY(0px);
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .scale-drag-horizontal #ball:after {
            color: #fff;
        }

        .scale-up.scale-none #ball:before,
        .scale-up.scale-none #ball:after {
            opacity: 0;
        }

        #ball-drag-x {
            position: absolute;
            width: 72px;
            height: 72px;
            pointer-events: none;
            opacity: 1;
            box-sizing: border-box;
        }

        #ball-drag-x::before {
            font: var(--fa-font-solid);
            content: "\f053";
            font-size: 14px;
            width: 8px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            position: absolute;
            left: -37px;
            top: 30px;
            color: #000;
            opacity: 0;
            transform: translateX(-20px);
            -webkit-transform: translateX(-20px);
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .light-content #ball-drag-x:before {
            color: #fff;
        }

        #ball-drag-x::after {
            font: var(--fa-font-solid);
            content: "\f054";
            font-size: 14px;
            width: 8px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            position: absolute;
            right: -40px;
            left: auto;
            top: 30px;
            color: #000;
            opacity: 0;
            transform: translateX(20px);
            -webkit-transform: translateX(20px);
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .light-content #ball-drag-x:before,
        .light-content #ball-drag-x:after {
            color: #fff;
        }

        .drag-cursor-white #ball-drag-x:before,
        .drag-cursor-white #ball-drag-x:after {
            color: #fff;
        }

        .drag-cursor-black #ball-drag-x:before,
        .drag-cursor-black #ball-drag-x:after {
            color: #000;
        }

        .scale-drag-x #ball-drag-x:before {
            opacity: 1;
            transform: translateX(0px);
            -webkit-transform: translateX(0px);
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .scale-drag-x #ball-drag-x:after {
            opacity: 1;
            transform: translateX(0px);
            -webkit-transform: translateX(0px);
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .scale-up.scale-drag #ball-drag-x:before,
        .scale-up.scale-drag #ball-drag-x:after {
            opacity: 0;
        }

        #ball-drag-y {
            position: absolute;
            width: 72px;
            height: 72px;
            pointer-events: none;
            opacity: 1;
            box-sizing: border-box;
        }

        #ball-drag-y:before {
            font: var(--fa-font-solid);
            content: "\f077";
            font-size: 14px;
            width: 8px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            position: absolute;
            left: 32px;
            top: -40px;
            color: #000;
            opacity: 0;
            transform: translateY(-20px);
            -webkit-transform: translateY(-20px);
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .light-content #ball-drag-y:before {
            color: #fff;
        }

        #ball-drag-y::after {
            font: var(--fa-font-solid);
            content: "\f078";
            font-size: 14px;
            width: 8px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            position: absolute;
            left: 32px;
            top: 100px;
            color: #000;
            opacity: 0;
            transform: translateY(20px);
            -webkit-transform: translateY(20px);
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .light-content #ball-drag-y:before,
        .light-content #ball-drag-y:after {
            color: #fff;
        }

        .scale-drag-y #ball-drag-y:before {
            opacity: 1;
            transform: translateY(0px);
            -webkit-transform: translateY(0px);
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .scale-drag-y #ball-drag-y:after {
            opacity: 1;
            transform: translateY(0px);
            -webkit-transform: translateY(0px);
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .scale-up.scale-drag #ball-drag-y:before,
        .scale-up.scale-drag #ball-drag-y:after {
            opacity: 0;
        }

        #ball i {
            color: #fff;
            width: 76px;
            height: 80px;
            line-height: 78px;
            text-align: center;
            font-size: 14px;
            display: block;
            opacity: 1;
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        #ball {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #ball p {
            color: #fff;
            width: auto;
            height: 16px;
            line-height: 16px;
            padding-top: 0px;
            padding-left: 0px;
            box-sizing: border-box;
            margin: 0 auto;
            margin-bottom: 0;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-self: center;
            opacity: 1;
            position: relative;
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        .light-content #ball p {
            color: #fff;
        }

        #ball p.center-first::before {
            content: "[";
            font-size: 12px;
            font-weight: 500;
            position: absolute;
            height: 20px;
            top: calc(50% - 10px);
            left: -8px;
            line-height: 20px;
        }

        #ball p.center-first::after {
            content: "]";
            font-size: 12px;
            font-weight: 500;
            position: absolute;
            height: 20px;
            top: calc(50% - 10px);
            right: -8px;
            line-height: 20px;
        }

        .light-content #ball i,
        #ball.over-movie i,
        .light-content #ball.with-icon i {
            color: #fff;
        }

        .drag-cursor-white #ball i,
        .drag-cursor-white #ball.with-icon i {
            color: #fff;
        }

        .drag-cursor-black #ball i,
        .drag-cursor-black #ball.with-icon i {
            color: #000;
        }

        .light-content #ball.with-icon.dark-icon i {
            color: #000;
        }

        .scale-up #ball i {
            opacity: 0;
            transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
        }

        #ball.with-icon i {
            width: 76px;
        }

        #ball.with-icon i:nth-child(2) {
            display: none;
        }

        #ball.close-icon i {
            width: 75px;
            height: 76px;
            font-size: 14px;
        }

        #ball.over-movie i.fa-play,
        #ball.over-movie.pause-movie i.fa-pause {
            display: block;
        }

        #ball.over-movie i.fa-pause,
        #ball.over-movie.pause-movie i.fa-play {
            display: none;
        }

        #ball-loader {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: transparent;
            border-right: 4px solid transparent;
            border-bottom: 4px solid #999999;
            border-left: 4px solid transparent;
            border-top: 4px solid transparent;
            border-radius: 100px;
            box-sizing: border-box;
            opacity: 0;
            -webkit-transform: translate(-14px, -14px) rotate(0deg);
            transform: translate(-14px, -14px) rotate(0deg);
            -webkit-animation: rotating 0.8s ease-in-out infinite;
            animation: rotating 0.8s ease-in-out infinite;
            -webkit-transition: opacity 0s ease-in-out 0s;
            transition: opacity 0s ease-in-out 0s;
        }

        .light-content #ball-loader {
            border-bottom: 4px solid #999999;
        }

        .show-loader #ball-loader {
            opacity: 1;
            -webkit-transition: opacity 0.2s ease-in-out 0s;
            transition: opacity 0.2s ease-in-out 0s;
        }

        @keyframes rotating {
            0% {
                -webkit-transform: translate(-14px, -14px)rotate(0deg);
                transform: translate(-14px, -14px)) rotate(0deg);
            }

            95% {
                -webkit-transform: translate(-14px, -14px) rotate(350deg);
                transform: translate(-14px, -14px) rotate(350deg);
            }

            100% {
                -webkit-transform: translate(-14px, -14px) rotate(360deg);
                transform: translate(-14px, -14px) rotate(360deg);
            }
        }

        .show-loader a,
        .show-loader nav,
        .scale-up a,
        .scale-up .hide-ball,
        scale-up .link,
        .scale-up .button-wrap,
        .scale-up #burger-wrapper,
        .scale-up .disable-drag,
        .scale-drag a,
        .scale-drag .move-title {
            pointer-events: none !important;
        }

        .disable-cursor #magic-cursor {
            display: none;
        }

        #ball i.arrow-icon {
            border: solid #fff;
            border-width: 3px 3px 0px 0px;
            box-sizing: border-box;
            display: block;
            position: absolute;
            top: 28px;
            left: 30px;
            height: 20px;
            width: 20px;
        }

        .light-content #ball i.arrow-icon {
            border: solid #fff;
            border-width: 3px 3px 0px 0px;
        }

        #ball i.arrow-icon:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 3px;
            top: 8px;
            left: -8px;
            background-color: #fff;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }

        .light-content #ball i.arrow-icon:after {
            background-color: #fff;
        }


        /*--------------------------------------------------
	03. Page Preloader
---------------------------------------------------*/

        .disable-ajaxload .preloader-wrap {
            display: none;
        }

        .preloader-wrap {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
            background: #000;
            z-index: 1800;
            text-align: center;
        }

        .preloader-wrap .outer {
            padding: 0px;
            box-sizing: border-box;
        }

        .preloader-wrap .inner {
            vertical-align: middle;
            box-sizing: border-box;
        }

        .percentage-wrapper {
            position: relative;
            display: block;
            text-align: center;
            float: left;
            width: auto;
            overflow: hidden;
            z-index: 10;
            mix-blend-mode: difference;
        }

        .percentage {
            opacity: 1;
            font-size: 16px;
            line-height: 60px;
            width: 50px;
            font-weight: 500;
            color: #fff;
            display: table;
            margin: 0 auto;
            margin-top: 1px;
            opacity: 0;
            text-align: center;
        }

        .percentage::after {
            content: "%";
        }

        .percentage-intro {
            height: 20px;
            font-size: 16px;
            font-weight: 500;
            line-height: 20px;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        .trackbar {
            width: 100%;
            height: 100%;
            clip-path: inset(45% 40% 45% 40%);
            margin: 0 auto;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 80px;
            box-sizing: border-box;
            opacity: 1;
            background: rgba(255, 255, 255, 0.05);
        }

        .loadbar {
            width: 0;
            height: 100%;
            background: #fff;
            position: absolute;
            top: 0px;
            left: 0;
            right: auto;
            overflow: hidden;
            z-index: 0;
        }

        .loadbar-inner {
            width: 100%;
            height: 100%;
            background: #000;
            position: absolute;
            top: 0px;
            left: auto;
            right: auto;
            overflow: hidden;
            z-index: 20;
            clip-path: circle(0%);
        }

        .hold-progress-bar {
            width: 0%;
            height: 0px;
            background: rgba(0, 0, 0, 1);
            position: absolute;
            top: 0px;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .preloader-intro {
            position: relative;
            display: block;
            color: #fff;
            overflow: hidden;
            padding-left: 0vw;
            float: right;
            z-index: 10;
            mix-blend-mode: difference;
            opacity: 0;
        }

        .uppercase-titles .preloader-intro {
            text-transform: uppercase;
        }

        .preloader-intro span {
            position: relative;
            display: block;
            font-weight: 500;
            position: relative;
            font-size: 16px;
            line-height: 60px;
        }

        /*--------------------------------------------------
	04. Header Elements
---------------------------------------------------*/


        header {
            width: 100%;
            height: 120px;
            left: 0;
            top: 0;
            background-color: transparent;
            position: fixed;
            box-sizing: border-box;
            z-index: 1000;
            pointer-events: none;
            -webkit-transition: background 0.4s ease-in-out 0.3s;
            transition: background 0s ease-in-out 0s;
        }

            box-sizing: border-box;
            height: inherit;
            padding: 20px 80px;
            margin: 0 auto;
            position: relative;
            width: 100%;
            z-index: 20;

        .header-visible #header-container {
            opacity: 1;
        }

            pointer-events: initial;

            -webkit-transition: transform 0.5s ease-in-out 0.1s;

            display: block;
            height: 50px;

        .light-content #logo img.black-logo {

            opacity: 1;
        }

        .white-header #logo img.black-logo {

        }

        .light-content .white-header #logo img.black-logo {
            opacity: 1;
        }

        .light-content .white-header.over-white-section #logo img.black-logo,

            opacity: 0;

        .light-content .white-header #logo img.white-logo {
            opacity: 0;

        .light-content .white-header.over-white-section #logo img.white-logo,

        .dark-content-header #logo img.white-logo {
            opacity: 0 !important;
        }

        .light-content-header #logo img.black-logo {
            opacity: 0 !important;
        }

        .light-content-header #logo img.white-logo {
            opacity: 1 !important;
        }

                margin-left: 0;
                padding: 0;
                opacity: 1 !important;
                transform: none !important;
            }

            .classic-menu .flexnav li ul {
                -webkit-transform: translate3d(0px, 30px, 0px);
                transform: translate3d(0px, 30px, 0px);
                display: block !important;
                opacity: 0 !important;
                height: inherit !important;
                overflow: visible !important;
                visibility: hidden;
                left: 15px;
                top: 60px;
                padding-top: 20px;
                background: #000;
                border-radius: 3px;
                -webkit-transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out, transform 0.2s ease-in-out !important;
                transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out, transform 0.2s ease-in-out !important;
            }

            .classic-menu .flexnav li:last-child ul {
                left: auto;
                right: -10px;
            }

            .classic-menu .flexnav li ul ul {
                left: 5px !important;

            }

            .classic-menu .flexnav li ul:after {
                display: block;
                content: '';
                position: absolute;
                top: -6px;
                left: 20px;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 0 10px 9px;
                border-color: transparent transparent #000;
            }

            .classic-menu .flexnav li:last-child ul:after {
                left: auto;
                right: 20px;
            }

            .classic-menu .flexnav ul li ul:after {
                display: block;
                content: '';
                position: absolute;
                top: 15px;
                left: -10px;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 0 10px 9px;
                border-color: transparent transparent #000;
                -webkit-transform: rotate(-90deg);
                transform: rotate(-90deg);
            }

            .classic-menu .flexnav li ul li>ul,
            .classic-menu .flexnav li ul.open ul.open {
                top: -5px;
                z-index: 10;
            }

            .classic-menu .flexnav li:last-child ul li>ul,
            .classic-menu .flexnav li:last-child ul.open ul.open {
                margin-left: -100%;
                left: -5px !important;
                right: auto;
                top: 0;
            }

            .classic-menu .flexnav li:last-child ul li ul::after {
                right: -10px;
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            .classic-menu .flexnav ul li ul li a {
                background: #000;
            }

            .classic-menu .flexnav ul li ul li ul li a {

                opacity: 0.3;
            }

            .fullscreen-menu .flexnav:hover li ul li:hover>a {

            .fullscreen-menu .flexnav li ul {

            .fullscreen-menu .flexnav li,

            .fullscreen-menu .flexnav li a span {

        /*--------------------------------------------------
Tool Tips
---------------------------------------------------*/

        [data-tooltip] {
            position: relative
        }

        [data-tooltip]::after,
        [data-tooltip]::before {
            position: absolute;
            display: block;
            opacity: 0;
            pointer-events: none;
            -webkit-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
            line-height: 12px
        }

        [data-tooltip]::before {
            content: attr(data-tooltip);
            font-size: 12px;
            font-weight: 500;
            font-family: Poppins, sans-serif;
            color: #000;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            text-decoration: none;
            text-align: left
        }

        .light-content [data-tooltip]::before {
            color: #fff
        }

        [data-tooltip]::after {
            width: 0;
            height: 0;
            border: 6px solid transparent;
            content: ''
        }

        [data-tooltip]:hover::after,
        [data-tooltip]:hover::before {
            opacity: 1
        }

        [data-tooltip][data-placement=left]::before {
            top: 32%;
            right: 100%;
            margin-right: 35px
        }

        [data-tooltip][data-placement=left]:hover::before {
            margin-right: -2px;
            -webkit-transition: all .3s ease-out .5s;
            transition: all .3s ease-out .5s
        }

        [data-tooltip][data-placement=top]::before {
            top: 16%;
            right: 100%;
            margin-right: 0;
            width: 200px;
            height: 16px;
            transform: translateX(147px) translateY(-170px) rotate(-90deg)
        }

        [data-tooltip][data-placement=top]:hover::before {
            transform: translateX(147px) translateY(-140px) rotate(-90deg);
            -webkit-transition: all .3s ease-out .5s;
            transition: all .3s ease-out .2s
        }

        [data-tooltip][data-placement=right]::before {
            top: 32%;
            left: 100%;
            margin-left: 35px
        }

        [data-tooltip][data-placement=right]:hover::before {
            margin-left: -2px;
            -webkit-transition: all .3s ease-out .5s;
            transition: all .3s ease-out .5s
        }

        @media only screen and (max-width:479px) {

            [data-tooltip]:hover::after,
            [data-tooltip]:hover::before {
                opacity: 0
            }
        }

        /*--------------------------------------------------
Justified Gallery
---------------------------------------------------*/

        .justified-gallery {
            width: 100%;
            position: relative;
            overflow: hidden
        }

        .justified-gallery>a,
        .justified-gallery>div,
        .justified-gallery>figure {
            position: absolute;
            display: inline-block;
            overflow: hidden;
            filter: "alpha(opacity=10)";
            opacity: .1;
            margin: 0;
            padding: 0
        }

        .justified-gallery>a>a>img,
        .justified-gallery>a>img,
        .justified-gallery>div>a>img,
        .justified-gallery>div>img,
        .justified-gallery>figure>a>img,
        .justified-gallery>figure>img {
            position: relative;
            top: 50%;
            left: 50%;
            margin: 0;
            margin-top: 0 !important;
            padding: 0;
            border: none;
            filter: "alpha(opacity=0)";
            opacity: 0
        }

        .justified-gallery>a>.caption,
        .justified-gallery>div>.caption,
        .justified-gallery>figure>.caption {
            display: none;
            position: absolute;
            bottom: 0;
            padding: 5px;
            background-color: #000;
            left: 0;
            right: 0;
            margin: 0;
            color: #fff;
            font-size: 12px;
            font-weight: 300;
            font-family: sans-serif
        }

        .justified-gallery>.entry-visible {
            filter: "alpha(opacity=100)";
            opacity: 1;
            background: 0 0
        }

        .justified-gallery>.entry-visible>a>img,
        .justified-gallery>.entry-visible>img {
            filter: "alpha(opacity=100)";
            opacity: 1;
            -webkit-transition: opacity .5s ease-in;
            -moz-transition: opacity .5s ease-in;
            -o-transition: opacity .5s ease-in;
            transition: opacity .5s ease-in
        }

        .justified-gallery>.jg-filtered {
            display: none
        }

        .justified-gallery>.spinner {
            position: absolute;
            bottom: 0;
            margin-left: -24px;
            padding: 10px 0;
            left: 50%;
            filter: "alpha(opacity=100)";
            opacity: 1;
            overflow: initial
        }

        .justified-gallery>.spinner>span {
            display: inline-block;
            filter: "alpha(opacity=0)";
            opacity: 0;
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: #fff;

        }

        .clapat-img-popup,

            position: fixed;

            left: 0;

            right: 0;
            bottom: 0;

            justify-content: center;
            align-items: center;
        }

        .clapat-img-popup-viewport {
            position: absolute;
            display: flex;
            box-sizing: border-box;
            padding: 80px 40px;
            margin: 0 auto;
            text-align: left;
            z-index: 100;
            height: auto;
            width: auto;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .clapat-video-popup-viewport {
            position: absolute;
            display: flex;
            box-sizing: border-box;
            padding: 0;
            margin: 0 auto;
            text-align: left;
            z-index: 100;
            height: auto;
            width: calc(100% - 80px);
            max-width: 900px;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .clapat-video-popup-viewport::before {
            float: left;
            padding-top: 56.25%;
            content: "";
        }

        .clapat-img-popup-preloader,
        .clapat-video-popup-preloader {
            display: block;
            position: absolute;
            margin: 0 auto;
            width: 80px;
            height: 80px;
        }

        .clapat-img-popup-preloader div,
        .clapat-video-popup-preloader div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #fff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .clapat-img-popup-preloader div:nth-child(1),
        .clapat-video-popup-preloader div:nth-child(1) {
            left: 8px;
            animation: clapat-img-popup-preloader1 0.6s infinite;
        }

        .clapat-img-popup-preloader div:nth-child(2),
        .clapat-video-popup-preloader div:nth-child(2) {
            left: 8px;
            animation: clapat-img-popup-preloader2 0.6s infinite;
        }

        .clapat-img-popup-preloader div:nth-child(3),
        .clapat-video-popup-preloader div:nth-child(3) {
            left: 32px;
            animation: clapat-img-popup-preloader2 0.6s infinite;
        }

        .clapat-img-popup-preloader div:nth-child(4),
        .clapat-video-popup-preloader div:nth-child(4) {
            left: 56px;
            animation: clapat-img-popup-preloader3 0.6s infinite;
        }

        @keyframes clapat-img-popup-preloader1 {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes clapat-img-popup-preloader3 {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes clapat-img-popup-preloader2 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(24px, 0);
            }
        }

        /*--------------------------------------------------

---------------------------------------------------*/

        .pinned-section {

        }

        .pinned-element.left {

        .pinned-element.right {

        }

        .scrolling-element {

Content Text Effects
---------------------------------------------------*/

        .title-moving-outer {

Carousel

            align-items: center;

        .clapat-pagination-bullet-active .path {
            display: inline-block !important;

            animation: dash ease-in 3s;
            animation-iteration-count: unset;

        .clapat-pagination-bullet .path,
        .light-content.light-content-slider .clapat-pagination-bullet .path {
            stroke: #000;

        .light-content .clapat-pagination-bullet .path,

            stroke: #000;

        .light-content .clapat-pagination-bullet .solid-fill,
        .dark-section .clapat-pagination-bullet .solid-fill,

        }

        .light-content .dark-section .dark-cursor .clapat-pagination-bullet .solid-fill {

        }

        .light-cursor .clapat-pagination-bullet .path {
            stroke: #fff !important;
        }

        .dark-cursor .clapat-pagination-bullet .path {
            stroke: #000 !important;
        }

        .light-cursor .clapat-pagination-bullet .solid-fill {
            fill: #fff !important;
        }

        .dark-cursor .clapat-pagination-bullet .solid-fill {
            fill: #000 !important;
        }

        .path {
            display: none;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 1000;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        .disable-cursor .full .looped-carousel .clapat-controls,
        .disable-cursor .full_elementor .looped-carousel .clapat-controls {

            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        .disable-cursor .slider-button-prev {

            top: calc(50% - 30px);
            left: 0px;
            margin: 0;
            width: 60px;
            height: 60px;

        .disable-cursor .slider-button-prev:hover {

        .disable-cursor .slider-button-next {

            margin: 0;
            width: 60px;
            height: 60px;

Video Player
---------------------------------------------------*/

        /*--------------------------------------------------

---------------------------------------------------*/

        .has-animation {
            opacity: 0;
            -webkit-transition: translateY(30px);
            transform: translateY(30px);
        }

        .has-animation.has-scale {
            opacity: 0;
            -webkit-transition: translateY(0px) scale(1.05);
            transform: translateY(0px) scale(1.05);
            transform-origin: 50% 0;
            will-change: transform;
        }

        .has-animation.has-scale-vertical {
            opacity: 0;
            -webkit-transition: translateY(0px) scaleY(1.1);
            transform: translateY(0px) scaleY(1.1);
            transform-origin: 50% 0;
            will-change: transform;
        }

        .has-animation.has-cover {
            opacity: 1;
            -webkit-transition: translateY(0px);
            transform: translateY(0px);
            overflow: hidden;
        }

        .has-animation.has-cover::after {
            content: "";
            width: 100%;
            height: 100%;
            background-color: inherit;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
            -webkit-transition: all .6s cubic-bezier(0.54, 0.49, 0.2, 1.01);
            -o-transition: all .6s cubic-bezier(0.54, 0.49, 0.2, 1.01);
            transition: all .6s cubic-bezier(0.54, 0.49, 0.2, 1.01);
        }

        .has-animation.has-cover.animated::after {
            width: 0;
        }

        .has-animation.has-cover img {
            opacity: 1;
            -webkit-transition: scale(1.05);
            transform: scale(1.05);
            -webkit-transition: all .6s cubic-bezier(0.54, 0.49, 0.2, 1.01);
            -o-transition: all .6s cubic-bezier(0.54, 0.49, 0.2, 1.01);
            transition: all .6s cubic-bezier(0.54, 0.49, 0.2, 1.01);
        }

        .has-animation.has-cover.animated img {
            opacity: 1;
            -webkit-transition: scale(1);
            transform: scale(1);
        }

            overflow: hidden;
            z-index: 0;
            margin: auto;
        }

        .slowed-image {
            position: relative;
            width: 100%;
            height: auto;
            box-sizing: border-box;
            padding: 0 0px;
            margin: 150px 0;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
        }

        .slowed-image:nth-of-type(2n+2) {
            align-items: flex-end;
        }

        .slowed-image img {
            width: auto;
            max-width: 40% !important;
            height: auto !important;
            display: block;
            cursor: pointer;
            margin-bottom: 10px;
            -webkit-transform: scale(0.95) translateY(30%);
            transform: scale(0.95) translateY(30%);
        }

        .rounded-borders .slowed-image img {
            border-radius: 8px;
        }

        /*--------------------------------------------------
Horizontal Panels
---------------------------------------------------*/

        .panels {
            position: relative;
            margin-left: calc(50% - 50vw) !important;
            margin-right: calc(50% - 50vw) !important;
            max-width: 1000% !important;
            width: calc(100vw) !important;
        }

        .panels-container {
            position: relative;
            height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            justify-content: flex-start;
            align-items: center;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        .panels-container>.panel {
            position: relative;
            width: auto;
            height: 100%;
            margin: 0 10px;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            box-sizing: border-box;
            flex-direction: column;
        }

        .panels-container>.panel:first-child {
            margin-left: 80px;
        }

        .panels-container>.panel:last-child {
            margin-right: 80px;
        }

        .panels-container .panel img {
            width: 100%;
            height: 100%;
            position: relative;
            display: block;
            object-position: center;
            object-fit: cover;
        }

        .rounded-borders .panels-container .panel img {
            border-radius: 8px;
        }

        .panels-container .panel:first-child img {
            margin-left: 0px;
        }

        .panels-container .panel:last-child img {
            margin-right: 0px;
        }

        /*--------------------------------------------------
Team Panels
---------------------------------------------------*/

        #team-panels .panel-content-wrapper {
            position: relative;
            width: auto;
            height: 60%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            box-sizing: border-box;
            flex-direction: column;
            padding-left: 30px;
            padding-right: 30px;
        }

        #team-panels .panels-container .panel:first-child .panel-content-wrapper {
            padding-left: 80px;
        }

        #team-panels .panels-container .panel:last-child .panel-content-wrapper {
            padding-right: 80px;
        }

        #team-panels .panel-content {
            position: absolute;
            width: 100%;
            height: auto;
            display: block;
            box-sizing: border-box;
            padding: 10px 30px;
            bottom: -50px;
            left: 0;
            pointer-events: none;
        }

        #team-panels .panels-container .panel:first-child .panel-content-wrapper .panel-content {
            padding-left: 80px;
        }

        #team-panels .panels-container .panel:last-child .panel-content-wrapper .panel-content {
            padding-right: 80px;
        }

        .team-name-panel,
        .team-cat-panel {
            font-size: 18px;
            line-height: 24px;
            display: table;
            width: auto;
            float: left;
        }

        .team-cat-panel {
            font-size: 14px;
            opacity: 0.6;
            float: right;
        }

        #team-panels .panels-container .panel .panel-image {
            width: auto;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #team-panels .panels-container .panel img {
            height: 100%;
            margin: 0;
        }

        .rounded-borders #team-panels .panels-container .panel img {
            border-radius: 8px;
        }


        /*--------------------------------------------------
Pinned Gallery
---------------------------------------------------*/


        .pinned-image {
            box-sizing: border-box;
            padding-bottom: 300px;
            position: relative;
        }

        .pinned-image:first-child {
            padding-top: 0;
        }

        .pinned-image:last-child {
            z-index: 10;
            padding-bottom: 0px;
        }

        .rounded-borders .pinned-image img {
            border-radius: 8px;
        }

        /*--------------------------------------------------
Reveal Gallery
---------------------------------------------------*/

        .reveal-gallery {
            position: relative;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .reveal-img {
            width: auto;
            height: auto;
            position: absolute;
            display: block;
            top: 0;
            left: auto;
            right: auto;
            margin: auto;
            z-index: 0;
            opacity: 0.95;
        }

        .reveal-img-fixed {
            width: 50%;
            max-width: 600px;
            position: relative;
            margin: 0 auto;
            z-index: 10;
        }

        .reveal-img:first-child {
            left: 0;
            transform: rotate(-4deg)
        }

        .reveal-img:last-child {
            right: 0;
            transform: rotate(4deg)
        }

        .reveal-gallery img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: block;
            object-position: center;
            object-fit: contain;
            margin: auto;
        }

        .rounded-borders .reveal-gallery img {
            border-radius: 8px;
        }


        /*--------------------------------------------------
Clipped Immaged
---------------------------------------------------*/

        .clipped-image-wrapper {
            position: relative;
            margin-left: calc(50% - 50vw) !important;
            margin-right: calc(50% - 50vw) !important;
            max-width: 1000% !important;
            width: 100vw !important;
            overflow: hidden;
        }

        .clipped-image-pin {
            position: relative;
            display: block;
        }

        .clipped-image-size {
            width: 100%;
            height: 100%;
            position: relative;
            display: block;
        }

        .clipped-image {
            position: relative;
            z-index: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            overflow: hidden;
            clip-path: circle(22%);
            margin: 0 auto;
        }

        .clipped-image img {
            width: 100%;
            height: 100% !important;
            position: relative;
            display: block;
            z-index: 0;
            object-position: center;
            object-fit: cover;
        }

        .clipped-image-gradient {
            position: absolute;
            height: 30%;
            width: 100%;
            bottom: 0;
            opacity: 0;
            background-color: #000;
            z-index: 10;
            -webkit-mask-image: linear-gradient(transparent, black 85%);
            mask-image: linear-gradient(transparent, black 85%);

        }

        .clipped-image-content {
            position: relative;
            width: 100%;
            height: auto;
            padding-bottom: 40px;
            margin: 0 auto;
            z-index: 10;
        }

        /*--------------------------------------------------
Carousel Shortcode
---------------------------------------------------*/

        .carousel-shortcode-wrapper {
            position: relative;
            display: inline-block;
            margin-left: calc(50% - 50vw) !important;
            margin-right: calc(50% - 50vw) !important;
            max-width: 1000% !important;
            width: 100vw !important;
            height: auto;

        }

        .carousel-shortcode-pin {
            position: relative;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: block;

        }

        .carousel-shortcode-thumbs {
            position: relative;
            height: 100vh;
            width: 100%;
            padding: 20px 40px;
            margin: 0 auto;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            z-index: 10;
            mask-image: linear-gradient(#0000, black 15%, black 85%, #0000 100%);
            -webkit-mask-image: linear-gradient(#0000, black 15%, black 85%, #0000 100%);
            pointer-events: none;
        }

        .carousel-shortcode-thumbs .clapat-item {
            width: calc(20% - 80px);
            margin: 60px 40px;
        }

        .carousel-shortcode-thumbs.is_active .clapat-item {
            pointer-events: initial;
        }

        .carousel-shortcode-thumbs .clapat-item .slide-inner {
            padding-top: 0;
            width: 100%;
            height: auto;
            margin: 0;
            overflow: visible;
            aspect-ratio: 10/14;
        }

        .carousel-shortcode-caption {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }

        .carousel-shortcode-title-hide,
        .carousel-shortcode-title-show {
            position: absolute;
            font-size: calc(1rem + 4.15vw);
            line-height: calc(1rem + 4.5vw);
            font-weight: 500;
            display: block;
            width: auto;
        }

        .uppercase-titles .carousel-shortcode-title-hide,
        .uppercase-titles .carousel-shortcode-title-show {
            text-transform: uppercase;
        }

        .carousel-shortcode-title-show {
            position: relative;
            font-size: calc(1rem + 1.15vw);
            line-height: calc(1rem + 1.5vw);
        }

        .light-content .carousel-shortcode-title-hide,
        .dark-section .carousel-shortcode-title-hide,
        .light-content .carousel-shortcode-title-show,
        .dark-section .carousel-shortcode-title-show {
            color: #fff;
        }

        .light-content .light-section .carousel-shortcode-title-hide,
        .light-content .light-section .carousel-shortcode-title-show {
            color: #000;
        }

        .carousel-shortcode-title-hide div,
        .carousel-shortcode-title-show div {
            position: relative;
            display: block;
            overflow: hidden;
        }

        .carousel-shortcode-title-hide span {
            position: relative;
            display: block;
            opacity: 1;
            transform: translateY(0px);
            -webkit-transform: translateY(0px);
        }

        .carousel-shortcode-title-show span {
            position: relative;
            display: block;
            opacity: 0;
            transform: translateY(200px);
            -webkit-transform: translateY(200px);
        }

        .carousel-shortcode-cta {
            position: relative;
            display: block;
            opacity: 0;
            transform: scale(1) translateY(50px);
            -webkit-transform: scale(1) translateY(50px);
        }


        /*--------------------------------------------------
List Rotator
---------------------------------------------------*/

        .list-rotator-wrapper {
            position: relative;
            display: block;
            margin-left: calc(50% - 50vw) !important;
            margin-right: calc(50% - 50vw) !important;
            max-width: 1000% !important;
            width: 100vw !important;

        }

        .list-rotator-pin {
            position: relative;

        }


        .list-rotator {
            position: relative;
            display: block;
            width: 100%;
            height: auto;
            box-sizing: border-box;
            padding-top: 20vh;

Move Thumbs Gallery
---------------------------------------------------*/

        .move-thumbs-wrapper {
            margin-left: calc(50% - 50vw) !important;
            margin-right: calc(50% - 50vw) !important;
            max-width: 1000% !important;
            width: 100vw !important;

            justify-content: space-between;
            flex-wrap: wrap;
            box-sizing: border-box;
            padding: 0 40px;
        }

        .start-move-thumb {
            box-sizing: border-box;
            position: relative;
            width: calc(25% - 80px);
            height: calc(25vw - 40px);
            margin: 0 40px;

            width: calc(35% - 80px);
            height: calc(35vw - 40px);
            margin-top: 25vh;

        .start-move-thumb .overlapping-image-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }

        .end-move-thumb .move-thumb-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }

        .rounded-borders .start-move-thumb .move-thumb-inner,

            .panels-container>.panel:first-child {
                margin-left: 30px;
            }

            .panels-container>.panel:last-child {
                margin-right: 30px;
            }

            .zoom-wrapper-gallery {
                padding: 0 20px;
            }

            .list-rotator li {
                font-size: calc(1rem + 13vw);
                line-height: calc(1rem + 12.5vw);
            }

            .start-thumbs-wrapper {
                padding: 0 15px;
            }

            .start-move-thumb,
            .start-move-thumb:nth-of-type(3n+2),
            .start-move-thumb:nth-of-type(3n+3) {
                width: calc(50% - 30px);
                height: calc(50vw - 30px);
                margin: 10px 15px;
            }

        }


        @media only screen and (max-width: 479px) {

            .pinned-section .pin-spacer {
                width: 100% !important;
            }

            .pinned-element {
                float: none;
                width: 100%;
                margin: 0;
            }

            .pinned-element.left {
                padding-right: 0px;
                margin-bottom: 40px;
            }

            .pinned-element.right {
                padding-left: 0px;
            }

            .scrolling-element {
                position: relative;
                float: none;
                width: 100%;
                margin: 0;
            }

            .scrolling-element.left {
                padding-right: 0px;
                margin-bottom: 40px;
            }

            .scrolling-element.right {
                padding-left: 0px;
            }

            .content-slider.looped-carousel .clapat-slide {
                padding: 0 20px;
            }

            .content-slider.small-looped-carousel .clapat-slide {
                padding: 0 20px;
            }

            .disable-cursor .full .looped-carousel .clapat-controls,
            .disable-cursor .full_elementor .looped-carousel .clapat-controls {
                width: calc(100% - 40px);
            }

            .disable-cursor .full .small-looped-carousel .clapat-controls,
            .disable-cursor .full_elementor .small-looped-carousel .clapat-controls {
                width: calc(100% - 40px);
                max-width: 560px;
            }

            .clapat-button {
                margin-bottom: 20px;
            }

            .full>.team-members-list li,
            .full_elementor .team-members-list li {
                padding: 30px 20px;
            }

            .team-member {
                font-size: calc(1rem + 14vw);
                line-height: calc(1rem + 13.5vw);
            }

            .team-members-list .hover-reveal {
                width: 100px;
                height: 133px;
            }

            .accordion.bigger-acc dt {
                margin-top: 20px;
                padding-top: 20px;
            }

            .accordion.bigger-acc dt:first-child {
                padding-top: 20px;
            }

            span.has-hover-image .hover-reveal {
                width: 150px;
                height: 94px;
            }

            span.has-hover-image.vertical .hover-reveal {
                width: 100px;
                height: 133px;
            }

            .flex-list {
                padding: 20px;
            }

            .moving-gallery li {
                width: 60vw;
            }

            .panels-container>.panel:first-child {
                margin-left: 20px;
            }

            .panels-container>.panel:last-child {
                margin-right: 20px;
            }

            .zoom-wrapper-gallery {
                padding: 0 10px;
            }

            .list-rotator li {
                font-size: calc(1rem + 14vw);
                line-height: calc(1rem + 13.5vw);
            }

            .start-thumbs-wrapper {
                padding: 0 10px;
            }

            .start-move-thumb,
            .start-move-thumb:nth-of-type(3n+2),
            .start-move-thumb:nth-of-type(3n+3) {
                width: calc(50% - 20px);
                height: calc(50vw - 20px);
                margin: 5px 10px;
            }

        }
    </style>
</head>


<body class="hidden hidden-ball smooth-scroll rounded-borders" data-primary-color="#8c6144">


    <main>
        <!-- Preloader -->
        <div class="preloader-wrap" data-centerLine="Loading">
            <div class="outer">
                <div class="inner">
                    <div class="trackbar">
                        <div class="preloader-intro">
                            <span>Loading</span>
                        </div>
                        <div class="loadbar"></div>
                        <div class="percentage-wrapper">
                            <div class="percentage" id="precent"></div>
                        </div>
                    </div>

                    <div class="percentage-intro">Please wait, content is loading</div>
                </div>
            </div>
        </div>
        <!--/Preloader -->

        <div class="cd-index cd-main-content">

            <!-- Page Content -->
            <div id="clapat-page-content" class="light-content" data-bgcolor="#0c0c0c">



                <!-- Content Scroll -->
                <div id="content-scroll">


                    <!-- Main -->
                    <div id="main">

                        <!-- Hero Section -->
                        <div id="hero">
                            <div id="hero-styles">
                                <div id="hero-caption"
                                    class="content-full-width parallax-scroll-caption text-align-center height-title">
                                    <div class="inner">
                                        <h1 class="hero-title caption-timeline primary-font-title"><span>login</span>
                                        </h1>
                                        <div class="hero-subtitle caption-timeline">
                                            <span>This is Aman's login Page</span>
                                        </div>
                                    </div>
                                </div>
                                <div id="hero-footer">
                                    <div class="hero-footer-left">
                                        <div class="button-wrap right scroll-down">
                                            <div class="icon-wrap parallax-wrap">
                                                <div class="button-icon parallax-element">
                                                    <i class="fa-solid fa-angle-down"></i>
                                                </div>
                                            </div>
                                            <div class="button-text sticky right"><span
                                                    data-hover="Scroll to Explore">Scroll to Explore</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/Hero Section -->


                        <!-- Main Content -->
                        <div id="main-content">
                            <!-- Main Page Content -->
                            <div id="main-page-content" class="content-max-width">


                                <!-- Row -->
                                <div class="content-row row_padding_top row_padding_bottom dark-section text-align-center"
                                    data-bgcolor="#0c0c0c">

                                    <h2 class="big-title has-mask-fill primary-font-title">Let's Login</h2>

                                    <hr>
                                    <hr>

                                    <!-- login Formular -->
                                    <div id="login-formular">

                                        <div id="message"></div>

                                        <form method="post" action="{% url 'capture_ip' %}" name="loginform"
                                            id="loginform">
                                            {% csrf_token %}
                                            <div class="name-box">
                                                <input name="name" type="text" id="name" size="30" value=""
                                                    placeholder="What's Your Name"><label class="input_label"></label>
                                            </div>
                                            <div class="email-box">
                                                <input name="email" type="text" id="email" size="30" value=""
                                                    placeholder="Your Email"><label class="input_label"></label>
                                            </div>
                                            <div class="message-box">
                                                <textarea name="comments" cols="40" rows="4" id="comments"
                                                    placeholder="Tell Us That Secret Phrase"></textarea><label
                                                    class="input_label slow"></label>
                                            </div>

                                            <div class="button-box">
                                                <div class="clapat-button-wrap parallax-wrap link">
                                                    <div class="clapat-button parallax-element">
                                                        <div class="button-border rounded outline "><input type="submit"
                                                                class="send_data" id="submit" value="Submit" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                    <!--/login Formular -->
                                </div>
                                <!--/Row -->



                            </div>
                            <!--/Main Page Content -->


                        </div>
                        <!--/Main Content -->

                    </div>
                    <!--/Main -->

                    <!-- Footer -->
                    <footer class="hidden">
                        <div id="footer-container">

                            <div id="backtotop" class="button-wrap left">
                                <div class="icon-wrap parallax-wrap">
                                    <div class="button-icon parallax-element">
                                        <i class="fa-solid fa-angle-up"></i>
                                    </div>
                                </div>
                                <div class="button-text sticky left"><span data-hover="Back Top">Back Top</span></div>
                            </div>

                            <div class="footer-middle">
                                <div class="copyright">2024 © <a class="link" target="_blank"
                                        href="https://www.amankhadka.com/">Aman Khadka</a>. All rights reserved.</div>
                            </div>

                            <div class="socials-wrap">
                                <div class="socials-icon"><i class="fa-solid fa-share-nodes"></i></div>
                                <div class="socials-text">Follow Me</div>
                                <ul class="socials">
                                    <li><span class="parallax-wrap"><a class="parallax-element"
                                                href="https://np.linkedin.com/in/amulifts" target="_blank">Li</a></span>
                                    </li>
                                    <li><span class="parallax-wrap"><a class="parallax-element"
                                                href="https://www.github.com/amulifts" target="_blank">Gi</a></span>
                                    </li>
                                    <li><span class="parallax-wrap"><a class="parallax-element"
                                                href="https://www.facebook.com/amulifts" target="_blank">Fb</a></span>
                                    </li>
                                    <li><span class="parallax-wrap"><a class="parallax-element"
                                                href="https://www.instagram.com/amulifts/" target="_blank">In</a></span></li>
                                </ul>
                            </div>

                        </div>
                    </footer>
                    <!--/Footer -->


                </div>
                <!--/Content Scroll -->


                <div id="app"></div>


            </div>
            <!--/Page Content -->

        </div>
    </main>




    <div class="cd-cover-layer"></div>
    <div id="magic-cursor">
        <div id="ball">
            <div id="ball-drag-x"></div>
            <div id="ball-drag-y"></div>
            <div id="ball-loader"></div>
        </div>
    </div>
    <div id="clone-image">
        <div class="hero-translate"></div>
    </div>
    <div id="rotate-device"></div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.4.0/smooth-scrollbar.js"></script>

    <!-- Plugin Hover -->
    <script src="{% static 'js/plugins.js' %}"></script>

    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>


</html>
