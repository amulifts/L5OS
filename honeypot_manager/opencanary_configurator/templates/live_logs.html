<!-- live_logs.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Logs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Live Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Source Host</th>
                <th>Destination Host</th>
                <th>Destination Port</th>
                <th>Timestamp</th>
                {% for key in logs.0.logdata %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.src_host }}</td>
                    <td>{{ log.dst_host }}</td>
                    <td>{{ log.dst_port }}</td>
                    <td>{{ log.local_time }}</td>
                    {% for key, value in log.logdata.items %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
